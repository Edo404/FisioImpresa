<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="logo.png" alt="Logo">
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Your journey starts here. Discover our services and make the most out of it!</p>
    <button class="btn">Get Started</button>
  </section>

  <section class="team-section" style="background: url('./images/Untitled design.jpg') no-repeat center center/cover;">
    <h2>Il Team</h2>
    <div class="team-container">
      <div class="team-member">
        <img src="team1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>Developer</p>
      </div>
      <div class="team-member center">
        <img src="team2.jpg" alt="Team Member 2">
        <h3>Jane Smith</h3>
        <p>Designer</p>
      </div>
      <div class="team-member">
        <img src="team3.jpg" alt="Team Member 3">
        <h3>Mike Brown</h3>
        <p>Manager</p>
      </div>
    </div>
  </section>

  <script src="script.js">

  </script>
</body>
</html>
